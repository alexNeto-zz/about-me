<div class="timeline-item is-black">
  <div class="timeline-marker is-black"></div>
  <div class="timeline-content">
    <p class="heading">{{ timelineInfo.date }}</p>
    <h2>{{ timelineInfo.header }}</h2>
    <div>
      <p [innerHTML]="timelineInfo.content"></p>
      <app-tags [tags]="timelineInfo.tags"></app-tags>
    </div>
  </div>
</div>
